<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios en HTML</title>
</head>
<body>

    <!-- Formulario de Inicio de Sesión -->
    <h2>Iniciar Sesión</h2>
    <form action="login.php" method="POST">
        <fieldset>
            <legend>Datos de acceso</legend>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <br><br>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <br><br>

            <button type="submit">Ingresar</button>
        </fieldset>
    </form>

    <br><br>

    <!-- Formulario de Contacto -->
    <h2>Formulario de Contacto</h2>
    <form action="contacto.php" method="POST">
        <fieldset>
            <legend>Envíanos un mensaje</legend>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <br><br>

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>
            <br><br>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
            <br><br>

            <button type="submit">Enviar Mensaje</button>
        </fieldset>
    </form>

    <br><br>

    <!-- Formulario de Encuesta -->
    <h2>Encuesta de Satisfacción</h2>
    <form action="encuesta.php" method="POST">
        <fieldset>
            <legend>Tu opinión nos importa</legend>

            <p>¿Cómo calificarías nuestro servicio?</p>
            <input type="radio" id="excelente" name="calificacion" value="excelente" required>
            <label for="excelente">Excelente</label>

            <input type="radio" id="bueno" name="calificacion" value="bueno">
            <label for="bueno">Bueno</label>

            <input type="radio" id="regular" name="calificacion" value="regular">
            <label for="regular">Regular</label>

            <input type="radio" id="malo" name="calificacion" value="malo">
            <label for="malo">Malo</label>
            <br><br>

            <label for="mejorar">¿Qué podríamos mejorar?</label>
            <textarea id="mejorar" name="mejorar" rows="3"></textarea>
            <br><br>

            <label for="recomendar">¿Nos recomendarías?</label>
            <select id="recomendar" name="recomendar">
                <option value="si">Sí</option>
                <option value="no">No</option>
                <option value="quizas">Tal vez</option>
            </select>
            <br><br>

            <button type="submit">Enviar Encuesta</button>
        </fieldset>
    </form>

</body>
</html>
