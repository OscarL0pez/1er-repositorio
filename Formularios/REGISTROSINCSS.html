<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> <!-- Define la codificación de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura la vista para dispositivos móviles -->
    <title>Registro de Usuario</title> <!-- Título de la página -->
</head>
<body>

    <h2>Registro de Usuario</h2> <!-- Encabezado del formulario -->

    <form action="procesar_registro.php" method="POST"> <!-- Formulario que envía datos a procesar_registro.php mediante POST -->
        <label for="nombre">Nombre Completo:</label> <!-- Etiqueta para el campo de nombre -->
        <input type="text" id="nombre" name="nombre" required> <!-- Campo de texto para el nombre, requerido -->
        <br><br> <!-- Saltos de línea para separación visual -->

        <label for="email">Correo Electrónico:</label> <!-- Etiqueta para el campo de correo electrónico -->
        <input type="email" id="email" name="email" required> <!-- Campo de texto para el correo electrónico, requerido -->
        <br><br> <!-- Saltos de línea para separación visual -->

        <label for="password">Contraseña:</label> <!-- Etiqueta para el campo de contraseña -->
        <input type="password" id="password" name="password" required> <!-- Campo de texto para la contraseña, requerido -->
        <br><br> <!-- Saltos de línea para separación visual -->

        <label for="confirmar_password">Confirmar Contraseña:</label> <!-- Etiqueta para el campo de confirmación de contraseña -->
        <input type="password" id="confirmar_password" name="confirmar_password" required> <!-- Campo de texto para confirmar la contraseña, requerido -->
        <br><br> <!-- Saltos de línea para separación visual -->

        <input type="checkbox" id="terminos" name="terminos" required> <!-- Casilla de verificación para aceptar términos, requerida -->
        <label for="terminos">Acepto los términos y condiciones</label> <!-- Etiqueta para la casilla de verificación -->
        <br><br> <!-- Saltos de línea para separación visual -->

        <button type="submit">Registrarse</button> <!-- Botón para enviar el formulario -->
    </form>

</body>
</html>
