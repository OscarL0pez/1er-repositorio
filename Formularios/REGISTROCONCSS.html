<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> <!-- Define la codificación de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura la vista para dispositivos móviles -->
    <title>Registro de Usuario</title> <!-- Título de la página -->
    <style>
        body {
            font-family: Arial, sans-serif; /* Fuente del cuerpo del documento */
            background-color: #f4f4f4; /* Color de fondo del cuerpo */
            display: flex; /* Utiliza flexbox para el diseño */
            justify-content: center; /* Centra horizontalmente el contenido */
            align-items: center; /* Centra verticalmente el contenido */
            height: 100vh; /* Altura del cuerpo al 100% de la ventana */
            margin: 0; /* Sin margen alrededor del cuerpo */
        }
        .form-container {
            background: white; /* Fondo blanco para el contenedor del formulario */
            padding: 20px; /* Relleno dentro del contenedor */
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Sombra alrededor del contenedor */
            width: 300px; /* Ancho del contenedor */
        }
        h2 {
            text-align: center; /* Alineación centrada del encabezado */
        }
        label {
            font-weight: bold; /* Texto en negrita para las etiquetas */
        }
        input {
            width: 100%; /* Ancho del 100% del contenedor */
            padding: 8px; /* Relleno dentro del input */
            margin: 5px 0 10px; /* Margen superior e inferior */
            border: 1px solid #ccc; /* Borde gris claro */
            border-radius: 5px; /* Bordes redondeados */
        }
        button {
            width: 100%; /* Ancho del 100% del contenedor */
            padding: 10px; /* Relleno dentro del botón */
            background: #28a745; /* Fondo verde */
            color: white; /* Texto blanco */
            border: none; /* Sin borde */
            border-radius: 5px; /* Bordes redondeados */
            cursor: pointer; /* Cursor de puntero al pasar sobre el botón */
        }
        button:hover {
            background: #218838; /* Fondo verde oscuro al pasar sobre el botón */
        }
    </style>
</head>
<body>

    <div class="form-container"> <!-- Contenedor del formulario -->
        <h2>Registro</h2> <!-- Encabezado del formulario -->
        <form action="procesar_registro.php" method="POST"> <!-- Formulario que envía datos a procesar_registro.php mediante POST -->
            <label for="nombre">Nombre Completo:</label> <!-- Etiqueta para el campo de nombre -->
            <input type="text" id="nombre" name="nombre" required> <!-- Campo de texto para el nombre, requerido -->

            <label for="email">Correo Electrónico:</label> <!-- Etiqueta para el campo de correo electrónico -->
            <input type="email" id="email" name="email" required> <!-- Campo de texto para el correo electrónico, requerido -->

            <label for="password">Contraseña:</label> <!-- Etiqueta para el campo de contraseña -->
            <input type="password" id="password" name="password" required> <!-- Campo de texto para la contraseña, requerido -->

            <label for="confirmar_password">Confirmar Contraseña:</label> <!-- Etiqueta para el campo de confirmación de contraseña -->
            <input type="password" id="confirmar_password" name="confirmar_password" required> <!-- Campo de texto para confirmar la contraseña, requerido -->

            <label>
                <input type="checkbox" name="terminos" required> Acepto los términos y condiciones <!-- Casilla de verificación para aceptar términos, requerida -->
            </label>

            <button type="submit">Registrarse</button> <!-- Botón para enviar el formulario -->
        </form>
    </div>

</body>
</html>
