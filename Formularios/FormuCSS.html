<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios con Diseño</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        /* Contenedor de formularios */
        .form-container {
            background: white;
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        fieldset {
            border: none;
        }

        legend {
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }

        /* Colores para cada formulario */
        .login legend {
            background-color: #3498db;
        }

        .contact legend {
            background-color: #2ecc71;
        }

        .survey legend {
            background-color: #e74c3c;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background: #2980b9;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background: #1c5d8a;
        }
    </style>
</head>
<body>

    <!-- Formulario de Inicio de Sesión -->
    <div class="form-container login">
        <h2>Iniciar Sesión</h2>
        <form action="login.php" method="POST">
            <fieldset>
                <legend>Datos de acceso</legend>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Ingresar</button>
            </fieldset>
        </form>
    </div>

    <!-- Formulario de Contacto -->
    <div class="form-container contact">
        <h2>Formulario de Contacto</h2>
        <form action="contacto.php" method="POST">
            <fieldset>
                <legend>Envíanos un mensaje</legend>

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

                <button type="submit">Enviar Mensaje</button>
            </fieldset>
        </form>
    </div>

    <!-- Formulario de Encuesta -->
    <div class="form-container survey">
        <h2>Encuesta de Satisfacción</h2>
        <form action="encuesta.php" method="POST">
            <fieldset>
                <legend>Tu opinión nos importa</legend>

                <label>¿Cómo calificarías nuestro servicio?</label>
                <input type="radio" id="excelente" name="calificacion" value="excelente" required>
                <label for="excelente">Excelente</label>

                <input type="radio" id="bueno" name="calificacion" value="bueno">
                <label for="bueno">Bueno</label>

                <input type="radio" id="regular" name="calificacion" value="regular">
                <label for="regular">Regular</label>

                <input type="radio" id="malo" name="calificacion" value="malo">
                <label for="malo">Malo</label>

                <label for="mejorar">¿Qué podríamos mejorar?</label>
                <textarea id="mejorar" name="mejorar" rows="3"></textarea>

                <label for="recomendar">¿Nos recomendarías?</label>
                <select id="recomendar" name="recomendar">
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                    <option value="quizas">Tal vez</option>
                </select>

                <button type="submit">Enviar Encuesta</button>
            </fieldset>
        </form>
    </div>

</body>
</html>
