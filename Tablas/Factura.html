<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> <!-- Define la codificación de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura la vista para dispositivos móviles -->
    <title>Formulario Básico</title> <!-- Título de la página -->
</head>
<body>
    <form action="#" method="POST"> <!-- Formulario que envía datos mediante POST -->
        <fieldset>
            <legend>Preferencias</legend> <!-- Título del fieldset -->
            <label for="nombre">Nombre:</label> <!-- Etiqueta para el campo de nombre -->
            <input type="text" id="nombre" name="nombre"> <!-- Campo de texto para el nombre -->
            <br> 
            <label for="apellidos">Apellidos:</label> <!-- Etiqueta para el campo de apellidos -->
            <input type="text" id="apellidos" name="apellidos"> <!-- Campo de texto para los apellidos -->
            <br> 
            <label for="direccion">Dirección:</label> <!-- Etiqueta para el campo de dirección -->
            <input type="text" id="direccion" name="direccion"> <!-- Campo de texto para la dirección -->
            <br> 
            <label for="mensaje">Por favor, escriba aquí:</label> <!-- Etiqueta para el campo de mensaje -->
            <textarea id="mensaje" name="mensaje" rows="8" cols="50">Por favor, escriba aquí</textarea> <!-- Área de texto para el mensaje -->
            <br> 
            <label for="fecha">Elija una fecha:</label> <!-- Etiqueta para el campo de fecha -->
            <input type="date" id="fecha" name="fecha"> <!-- Campo de selección de fecha -->
        </fieldset>
        
        <fieldset>
            <legend>Rellene las opciones siguientes</legend> <!-- Título del fieldset -->
            <label for="medio_transporte">Seleccione un medio de transporte:</label> <!-- Etiqueta para el campo de medio de transporte -->
            <select id="medio_transporte" name="medio_transporte"> <!-- Menú desplegable para seleccionar medio de transporte -->
                <option value="automovil">Automóvil</option> <!-- Opción de automóvil -->
                <option value="moto">Moto</option> <!-- Opción de moto -->
                <option value="autobus">Autobús</option> <!-- Opción de autobús -->
            </select>
            <br> <!-- Salto de línea para separación visual -->
            <label for="fecha2">Elija una fecha:</label> <!-- Etiqueta para el campo de fecha -->
            <input type="date" id="fecha2" name="fecha2"> <!-- Campo de selección de fecha -->
            <br> 
            <input type="checkbox" id="eclipse" name="ide" value="ideeclipse"> <!-- Casilla de verificación para Eclipse -->
            <label for="eclipse">Eclipse</label> <!-- Etiqueta para Eclipse -->
            <input type="checkbox" id="netbeans" name="ide" value="idenetbeans"> <!-- Casilla de verificación para Netbeans -->
            <label for="netbeans">Netbeans</label> <!-- Etiqueta para Netbeans -->
            <input type="checkbox" id="notepad" name="ide" value="idenotepad"> <!-- Casilla de verificación para Notepad -->
            <label for="notepad">Notepad</label> <!-- Etiqueta para Notepad -->
            <input type="checkbox" id="idea" name="ide" value="ideidea"> <!-- Casilla de verificación para IDEA -->
            <label for="idea">IDEA</label> <!-- Etiqueta para IDEA -->
        </fieldset>
        
        <fieldset>
            <legend>Información Adicional</legend> <!-- Título del fieldset -->
            <label for="dni">DNI:</label> <!-- Etiqueta para el campo de DNI -->
            <input type="text" id="dni" name="dni"> <!-- Campo de texto para el DNI -->
            <label for="nombre2">Nombre:</label> <!-- Etiqueta para el campo de nombre -->
            <input type="text" id="nombre2" name="nombre2"> <!-- Campo de texto para el nombre -->
            <br> <!-- Salto de línea para separación visual -->
            <label for="hora">Elija una hora:</label> <!-- Etiqueta para el campo de hora -->
            <input type="time" id="hora" name="hora"> <!-- Campo de selección de hora -->
            <br> <!-- Salto de línea para separación visual -->
            <label for="color">Elija un color:</label> <!-- Etiqueta para el campo de color -->
            <input type="color" id="color" name="color"> <!-- Campo de selección de color -->
        </fieldset>
        
        <button type="submit">Enviar</button> <!-- Botón para enviar el formulario -->
    </form>
</body>
</html>
